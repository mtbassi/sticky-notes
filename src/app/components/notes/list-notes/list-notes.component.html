<section class="container-list-notes">
  <section class="my-notes">
    <h2 class="ff-unbounded">My Notes</h2>
    <div class="actions">
      <button routerLink="/home" class="list-notes ff-roboto-mono">
        Add a new note
      </button>
    </div>
  </section>
  <section class="board" *ngIf="listNotes.length > 0">
    <div *ngFor="let note of listNotes">
      <app-note [note]="note"></app-note>
    </div>
  </section>
</section>
