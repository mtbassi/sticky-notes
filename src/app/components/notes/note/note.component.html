<div class="note ff-roboto-mono">
  <h2 class="ff-unbounded">"</h2>
  <p class="content">{{ note.content }}</p>
  <p class="authorship">{{ note.authorship }}</p>
  <div class="actions">
    <button class="edit">
      <img src="../../../../assets/images/edit-icon.svg" alt="Icon edit">
    </button>
    <button class="trash">
      <img src="../../../../assets/images/trash-icon.svg" alt="Trash edit">
    </button>
  </div>
</div>
