<section class="container-delete">
  <div class="modal">
    <div class="modal-in">
      <p class="ff-unbounded">The note will be <span>deleted</span>!</p>
      <div class="actions">
        <button class="button-delete" (click)="deleteNote()">Delete</button>
        <button class="button-cancel" (click)="cancelNote()">Cancel</button>
      </div>
    </div>
  </div>
</section>
