<section class="container-note">
  <section class="content">
    <header class="create-note ff-unbounded">
      <h2>Create Note</h2>
    </header>
    <form action="">
      <label for="note">Note</label>
      <textarea
        class="input textarea ff-roboto-mono"
        id="note"
        name="note"
        placeholder="Enter your note"
        [(ngModel)]="note.content"
      ></textarea>
      <label for="authorship" class="ff-roboto-mono">Authorship</label>
      <input
        type="text"
        class="input ff-roboto-mono"
        id="authorship"
        name="authorship"
        placeholder="Enter the authorship or source"
        [(ngModel)]="note.authorship"
      />
    </form>
    <div class="actions">
      <button (click)="createNote()" class="save">Save</button>
      <button (click)="discardNote()" class="cancel">Discard</button>
    </div>
  </section>
</section>
